<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSeries</title>
</head>

<!-- Load c3.css -->
<link href="c3-0.4.10/c3.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="js/d3/d3.v3.min.js" charset="utf-8"></script>
<script src="c3-0.4.10/c3.js"></script>

<style>


    path.domain { stroke: white; }
    .tick text{ fill: white;}
    .c3-legend-item text {fill: white;}
    .tick line {stroke: white;}
</style>

<body bgcolor="black">
    <div id='chart'></div>
</body>


<script>
    var chartTest = c3.generate({
        data: {
            x: 'x',
//        xFormat: '%Y%m%d', // 'xFormat' can be used as custom format of 'x'
            columns: [
                ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
//            ['x', '20130101', '20130102', '20130103', '20130104', '20130105', '20130106'],
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 130, 340, 200, 500, 250, 350]
            ]
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d'
                }
            }
        }
    });

    setTimeout(function () {
        chartTest.load({
            columns: [
                ['data3', 400, 500, 450, 700, 600, 500]
            ]
        });
    }, 1000);
</script>

</html>
